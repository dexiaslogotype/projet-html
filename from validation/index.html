<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation de formulaire</title>
    <style>
      #mon_form {
        display: flex;
        flex-direction: column;
        gap: 1em;
        padding: 20px;
        margin: auto;
        max-width: 500px;
        font-family: Arial, sans-serif;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      span.error-message {
        color: red;
        font-size: 0.9em;
        display: none;
      }
      .error {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <form id="mon_form">
      <h2>Formulaire d'inscription</h2>

      <label for="first_name">Prénom :</label>
      <input type="text" id="first_name" placeholder="Entrez votre prénom" />
      <span class="error-message" id="error_first_name">Le champ prénom est obligatoire.</span>

      <label for="last_name">Nom :</label>
      <input type="text" id="last_name" placeholder="Entrez votre nom" />
      <span class="error-message" id="error_last_name">Le champ nom est obligatoire.</span>

      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Entrez votre email" />
      <span class="error-message" id="error_email">Veuillez entrer une adresse email valide.</span>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" />
      <span class="error-message" id="error_password">Le mot de passe est obligatoire.</span>

      <label for="check_password">Confirmez le mot de passe :</label>
      <input type="password" id="check_password" placeholder="Confirmez votre mot de passe" />
      <span class="error-message" id="error_check_password">Les mots de passe ne correspondent pas.</span>

      <button type="submit">Envoyer</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
